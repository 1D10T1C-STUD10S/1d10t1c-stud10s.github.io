---
layout: default
title: Blog
description: 1DST - Blog
permalink: /blog/
---

<style>
.home {
max-width: 800px;
margin: auto;
padding: 20px;
background-color: #1d1f21;
border: 1px solid #2f3640;
border-radius: 10px;
}

.posts {
margin-top: 40px;
}

.post {
margin-bottom: 40px;
background-color: #2f3640;
padding: 20px;
border-radius: 10px;
}

.post h2 {
margin-bottom: 10px;
color: #ffffff;
}

.post a {
text-decoration: none;
font-family: "Pixelify Sans";
}

.post a:hover {
text-decoration: underline;
}

.post-date {
color: #666666;
font-size: 0.9em;
}

.post-excerpt {
margin-top: 10px;
color: #ffffff;
}

.post img {
width: 100%;
height: 140px;
object-fit: cover;
display: block;
margin: 0 auto;
}
</style>

<div class="darkblue">
  <br>
  <h1 class="pixeldark h0">Blog</h1>
  <hr>
  <br>
  <p>This is where we notify you of news and changes, or join our Discord for more!</p>
  <br>
</div>

  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <img src="{{ post.banner | default: 'https://1d10t1c-stud10s.github.io/assets/img/blank-banner.png' }}" class="centreimg">
        <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
        <div class="post-excerpt">
          <small>{{ post.excerpt }}</small>
        </div>
      </div>
    {% endfor %}
  </div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get the post excerpt element
        var excerptElement = document.querySelector('.post-excerpt');

        if (excerptElement) {
            // Get the inner HTML of the excerpt
            var innerHTML = excerptElement.innerHTML.trim();

            // Create a temporary container to parse the inner HTML
            var tempContainer = document.createElement('div');
            tempContainer.innerHTML = innerHTML;

            // Get the first child element
            var firstChild = tempContainer.firstElementChild;

            // Check if the first child is not a <p> tag
            if (firstChild && firstChild.tagName.toLowerCase() !== 'p') {
                // Create a new <p> element and set its content
                var pTag = document.createElement('p');
                pTag.innerHTML = firstChild.innerHTML;

                // Replace the first child with the new <p> tag
                tempContainer.replaceChild(pTag, firstChild);

                // Update the excerpt element's HTML
                excerptElement.innerHTML = tempContainer.innerHTML;
            }
        }
    });
</script>
