---
layout: default
title: Blog
description: 1DST - Blog
permalink: /blog/
---

<style>
.home {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

.posts {
  margin-top: 40px;
}

.post {
  margin-bottom: 40px;
}

.post h2 {
  margin-bottom: 10px;
}

.post a {
  color: #333;
  text-decoration: none;
}

.post a:hover {
  text-decoration: underline;
}

.post-date {
  color: #666;
  font-size: 0.9em;
}

.post-excerpt {
  margin-top: 10px;
}
</style>

<div class="home">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>

  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
        <div class="post-excerpt">
          {{ post.excerpt }}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
