---
layout: default
title: Blog
description: 1DST - Blog
permalink: /blog/
---

<style>
.home {
max-width: 800px;
margin: auto;
padding: 20px;
background-color: #1d1f21;
border: 1px solid #2f3640;
border-radius: 10px;
}

.posts {
margin-top: 40px;
}

.post {
margin-bottom: 40px;
background-color: #2f3640;
padding: 20px;
border-radius: 10px;
}

.post h2 {
margin-bottom: 10px;
color: #ffffff;
}

.post a {
text-decoration: none;
font-family: "Pixelify Sans";
}

.post a:hover {
text-decoration: underline;
}

.post-date {
color: #666666;
font-size: 0.9em;
}

.post-excerpt {
margin-top: 16px;
color: #ffffff;
}

.post-excerpt p {
font-size: 16px;
}

.post img {
width: 100%;
height: 140px;
object-fit: cover;
display: block;
margin: 0 auto;
}
</style>

<div class="darkblue">
  <br>
  <h1 class="pixeldark h0">Blog</h1>
  <hr>
  <br>
  <p>This is where we notify you of news and changes, or join our Discord for more!</p>
  <br>
</div>

  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <img src="{{ post.banner | default: 'https://1d10t1c-stud10s.github.io/assets/img/blank-banner.png' }}" class="centreimg">
        <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
        <div class="post-excerpt">
          <small>{{ post.excerpt }}</small>
        </div>
      </div>
    {% endfor %}
  </div>
