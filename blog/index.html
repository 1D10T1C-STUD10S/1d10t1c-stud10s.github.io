---
layout: default
title: Blog
description: 1DST - Blog
permalink: /blog/
---

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&display=swap');

html {
    overflow-x: auto;
}

body {
    position: static;
    background-color: #000000;
    width: 100%;
    height: auto;
    margin: 0;
    padding: 0;
}

.container {
    padding-left: 20px;
    padding-right: 20px;
}

.nav {
    padding: 0; /* Ensure no padding is applied */
}

.nav ul {
    bottom: 0;
    right: 0;
    list-style: none;
    margin: 0;
    padding: 0;
}

a {
    font-family: "Montserrat", Helvetica, Arial, sans-serif;
    color: #2fc271;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

h1, h2, h3, h4, p, li, span {
    font-family: "Montserrat", Helvetica, Arial, sans-serif;
    color: #ffffff;
}

hr {
    border: none;
    border-bottom: 5px dotted #f7f7f7;
    max-width: 100%;
    overflow: hidden;
    margin: 20px 0;
}

.posts {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.post {
    background-color: #2f3640;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.post:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.post h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.post img {
    width: 100%;
    max-height: 280px;
    object-fit: cover;
    display: block;
    margin: 0 auto 15px;
    border-radius: 10px;
}

.post-date {
    font-size: 0.9em;
    color: #666666;
    margin-bottom: 15px;
}

.post-excerpt p {
    font-size: 1em;
    color: #ffffff;
    line-height: 1.6;
}

@media (max-width: 480px) {
    .banner {
        height: 55vw;
        width: auto;
        display: block;
        margin: 0 auto;
    }
}

@media (max-width: 768px) and (min-width: 481px) {
    .banner {
        height: 45vw;
        width: auto;
        display: block;
        margin: 0 auto;
    }
}

@media (min-width: 1025px) {
    .banner {
        height: 40vw;
        width: auto;
        display: block;
        margin: 0 auto;
    }
}
</style>

<div class="darkblue">
    <br>
    <h1 class="pixeldark h0">Blog</h1>
    <hr>
    <br>
    <p>This is where we notify you of news and changes, or join our Discord for more!</p>
    <br>
</div>

<div class="container">
    <div class="posts">
        {% for post in site.posts %}
            <div class="post">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <img src="{{ post.banner | default: 'https://1d10t1c-stud10s.github.io/assets/img/blank-banner.png' }}" alt="{{ post.title }}">
                <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
                <div class="post-excerpt">
                    <p>{{ post.excerpt }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
