<h1>Posts</h1>

{% for post in site.posts %}
  <div class="card">
     <hr>
     <h2>{{ post.title }}</h2>
     <img src="{{ post.image }}" alt="Post thumbnail">
     <p>{{ post.excerpt }}</p>
     <p><a href="{{ post.url }}">Read more</a></p>
  </div>
{% endfor %}
