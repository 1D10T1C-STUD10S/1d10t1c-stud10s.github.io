---
layout: default
---

<div class="post">
  <div class="post-info" style="text-align: centre !important; padding: 10px;">
    <span>Written by</span>
    {% if page.author %}
        {{ page.author }}
    {% else %}
        {{ site.title }}
    {% endif %}

    {% if page.date %}
      <br>
      <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>

  <h1 class="pixeldark" style="text-align: centre !important; padding: 10px;">{{ page.title }}</h1>
  <hr>

  {{ content }}
</div>
