---
layout: default
---

<style>
.post {
max-width: 90%;
margin: 40px auto;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.pixeldark {
font-family: 'Pixelify Sans';
font-size: 24px;
font-weight: bold;
color: #333;
}

.darkblue {
background-color: #2f3640;
padding: 5px;
border-radius: 5px;
}

.centreimg {
display: block;
margin: 0 auto;
}

.post-info {
font-size: 16px;
color: #666;
}

.post-content {
font-size: 18px;
line-height: 1.6;
}

@media (max-width: 600px) {
.post {
padding: 10px;
}
.pixeldark {
font-size: 20px;
}
.post-info {
font-size: 14px;
}
.post-content {
font-size: 16px;
}
}

.post {
background-color: #1d1f21;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.pixeldark {
font-family: 'Pixelify Sans';
font-size: 24px;
font-weight: bold;
color: #ffffff;
}

.darkblue {
background-color: #2f3640;
padding: 10px;
border-radius: 10px;
}

.centreimg {
display: block;
margin: 0 auto;
}

.post-info {
font-size: 16px;
color: #666666;
}

.post-content {
font-size: 18px;
line-height: 1.6;
color: #ffffff;
}</style>

<!-- Post layout -->
<div class="post">
  <!-- Post title -->
  <h1 class="pixeldark" style="text-align: center; padding: 20px;">{{ page.title }}</h1>
  
  <!-- Post banner -->
  <div>
    <img src="{{ post.banner | default: 'https://1d10t1c-stud10s.github.io/assets/img/blank-banner.png' }}" class="centreimg" style="max-width: 100%; height: auto; margin: 20px auto;">
  </div>
  
  <!-- Post info -->
  <div class="post-info" style="text-align: center; margin: 0 auto; font-family: 'Pixelify Sans';">
    <span>Written by</span>
    {% if page.author %} {{ page.author }} {% else %} {{ site.title }} {% endif %}
    {% if page.date %} 
      <br>
      <span>on&nbsp;</span>
      <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>
  
  <!-- Post content -->
  <div class="post-content">
    {{ content }}
  </div>
</div>
